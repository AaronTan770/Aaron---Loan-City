  <style>
    :root {
      --primary:#0a2540;
      --accent:#25D366;
      --bg-grad-start:#fef2f2;
      --bg-grad-end:#ffe4e6;
      --text:#263238;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }
    .card {
      width:100%;
      max-width: 660px;
      background:#fff;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(13, 38, 76, 0.12);
      text-align:center;
    }
    .logo {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      display:block;
      margin: 0 auto 10px auto;
      border: 3px solid #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    .badge {
      background:#fee2e2;
      color:#991b1b;
      font-weight:700;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      display:inline-block;
      margin-bottom:8px;
    }
    h1 {
      margin:6px 0 14px;
      font-size: 22px;
      color: var(--primary);
      letter-spacing: .5px;
    }
    .features {
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
      margin: 10px 0 22px;
      text-align:left;
    }
    .feat {
      background:#f7fafc;
      border:1px solid #edf2f7;
      border-radius:12px;
      padding:12px 14px;
      font-size:15px;
    }
    .cta {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .cta a {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      background: var(--accent);
      color:#fff;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      transition: transform .08s ease;
      box-shadow: 0 6px 18px rgba(37,211,102,.25);
    }
    .cta a:active { transform: scale(.98); }
    .note {
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <img src="logo.png" alt="Loan City" class="logo">
    <span class="badge">Loan City · 透明流程</span>
    <h1>新加坡私人/商业贷款</h1>

    <section class="features" aria-label="特色">
      <div class="feat">✅ 无需任何收费/抵押</div>
      <div class="feat">🟢 天账 / 期账 / 月账</div>
      <div class="feat">🟢 超低利率限时优惠</div>
    </section>

    <div class="cta">
      <a href="https://api.whatsapp.com/send?phone=6591283761&text=申请贷款" target="_blank" rel="noopener">
        📲 马上联系我们
      </a>
      <span class="note">点击按钮将打开 WhatsApp 与顾问对话</span>
    </div>
  </main>
</body>
</html>
